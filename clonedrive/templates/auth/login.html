{% extends 'base.html' %}
{% block 'content' %}
    <div class="container">
        <div id="loginBox">
            <h4>Login</h4>
            <form method="post">
              {% csrf_token %}
              {{ form }}
              <a href="/reset_password">reset_password</a>
              <br>
              <button type="submit">Login</button>
            </form>
        </div>
    </div>
{%endblock%}
